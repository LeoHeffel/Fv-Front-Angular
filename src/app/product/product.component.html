<div class="col">
    <div class="card mb-4 rounded-3 shadow-sm">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{ product.product_name}}</h4>
        </div>
        <div class="card-body">
            <h1 class="card-title pricing-card-title">${{ product.product_price}} </h1>
            <ul class="list-unstyled mt-3 mb-4">
                <li>{{product.product_presentation}}</li>
                <li>{{product.product_stock}}</li>
            </ul>
            <button type="button" class="btn btn-lg btn-block btn-outline-primary">Add to Cart</button>
        </div>
    </div>
</div>
